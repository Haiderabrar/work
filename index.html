<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Task App</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="small-container">
      <h1>Task App</h1>
      <h3>Press enter to save task</h3>

      <form>
        <input id="item" type="text" placeholder="Press Enter to Add Task" />
        <input value="Submit" type="submit" />
      </form>

      <h2>Saved tasks are given below:</h2>
      <ul></ul>
      <br><br>
      <button>Clear All</button>
      <br />
      Press Clear All button to clear all tasks
    </div>

    <script src="script.js"></script>
  </body>
</html>
